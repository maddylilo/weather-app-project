<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9fe55d7fa0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="top-half">
            <div class="card">
                <div class="card-body">
                    <form id="search-form">
                        <input type="text" placeholder="Enter city here" autocomplete="off" autofocus="on" class="search-bar"
                            id="search-bar" />
                        <input type="submit" value="Search" class="btn btn-outline-light px-3 search-button"
                            id="search-button" />
                    </form>
                    <h1 class="card-title" id="city"></h1>
                    <p class="card-text" id="currentDayTime">Saturday 11:00</p>
                    <br />
                    <p id="description"></p>
                    <div class="row">
                        <div class="col-2">
                            <img src="" alt="" id="icon"/>
                        </div>
                        <div class="col-4 current-temp">
                            <span id="temperature"></span>
                            <span><a href class="celsius" id="celsius">°C</a><a href class="fahrenheit inactive"
                                    id="fahrenheit">°F</a></span>
                        </div>
                        <div class="col-4 precipitation-wind">
                            <p>Wind: <span id="wind"></span> mph<br />Humidity: <span id="humidity"></span>%</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row" id="hourly-forecast">                       
                    </div>
                </div>

            </div>
            <p class="credit"> <a href="https://github.com/maddylilo/weather-app-project" class="credit" target="_blank">Open-source code </a>by Madeleine Boyd</p>
        </div>
        <script src="sources/script.js"></script>
</body>

</html>
